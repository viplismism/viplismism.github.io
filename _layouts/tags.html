---
layout: default
title: Tags
---

<section class="posts">
	<h1>{{ page.title }}</h1>
	<p class="tags-intro">Browse posts by topic:</p>
	<div class="tags-cloud">
		{% assign tags = site.tags | sort %}
		{% for tag in tags %}
			<a href="/tag/{{ tag | first | downcase | replace: ' ', '-' }}/" class="tag">{{ tag[0] }} <span class="tag-count">({{ tag | last | size }})</span></a>
		{% endfor %}
	</div>
</section>
